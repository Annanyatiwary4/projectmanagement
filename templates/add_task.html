<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #292c36;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 24px rgba(0, 123, 255, 0.2);
            width: 400px;
        }
        .form-container h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            color: #e0e0e0;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background: #1e1e2b;
            color: #e0e0e0;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #1e90ff;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        textarea {
            resize: none;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Task to {{ project.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Task Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Task Description</label>
        <textarea id="description" name="description" required></textarea>
        
        <button type="submit">Add Task</button>
    </form>
</div>

</body>
</html>
